<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">
    

    <title>Coder - JS</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand">Gestión de Artículos - CoderHouse JS!</a>
        </div>
    </nav>

    <p class="h5 text-center pt-4 ">Agregar artículo a la lista:</p>
    
    <div class="container pt-4 col-sm-4">
        <label>Nombre del artículo</label>    
        <div class="input-group mb-3">
            <input id="name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
    </div>

    <div class="container pt-1 col-sm-4">
        <label>Precio del artículo</label>    
        <div class="input-group mb-3">
            <input id="price" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
    </div>

    <div class="container pt-1 col-sm-4">
        <label>Tipo de artículo</label> 
        <select id="group" class="form-select" aria-label="Default select example">
        <option selected>Seleccione el tipo de artículo</option>
        </select>
    </div>

    <div class="text-center pt-5">
        <button id="add" type="button" class="btn btn-primary">Add Article</button>
    </div>
    
    <hr>

    <div class="container col-lg-7">
    <table id= "table" class="table table-hover">
        <thead>
          <tr>
            <th class="col-lg-2" scope="col">Artículo</th>
            <th class="col-lg-2" scope="col">Precio</th>
            <th class="col-lg-2" scope="col">Tipo</th>
            <th class="col-lg-1" scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id = "tBody">
        <!-- JS CODE -->
        </tbody>
      </table>
    </div>
    
    <!-- Pruebas interactuar con el DOM

    <div id="container">
        <h1>Hola Coders!</h1>
        <h3 class="saludar">Bienvenidos al mundo del DOM</h3>
    </div>
    -->

    <!-- script del desafío -->
    <script src="src/js/main.js"></script>
    

    <!-- script del desafío 
    <script src="test.js"></script>
    -->

    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
