    <div class="container h-100">
      <div id="content" class="d-flex row h-100 align-items-center justify-content-center">
        <div class="col justify-content-center d-flex">
          <div class="card p-3" style="width: 400px;">
            <form id="custom-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" autocomplete="off" type="text" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input id="age" type="number" class="form-control" >
              </div>
              <div class="container-button">
                <input type="submit" class="btn btn-primary" value="Enviar">
                <button id="btnLoad" class="btn btn-primary">Agregar</button>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
