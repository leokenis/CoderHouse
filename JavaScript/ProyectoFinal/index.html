        <div class="container">
          <a class="navbar-brand">CRUD - CoderHouse JS! - LocalStorage + JSON + AJAX</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-dark" style="height: 2em; background-color: #028484; align-content:flex-end;">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a id="nav" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Create" style="color: white;" href="index.html">Agregar Artículo</a>
                    </li>
                    <li class="nav-item active">
                    <span class="nav-link" style="color: white;" href="">|</span>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Read" style="color: white;" href="lista.html">Listar Artículos</a>
                    </li>
                    <li class="nav-item active">
                    <span class="nav-link" style="color: white;" href="">|</span>

                    <li class="nav-item active">

    <p class="h5 text-center pt-4 ">Agregar artículo a la lista:</p>

    <div id="alert"></div>
    
    <form class="" novalidate>
        <div class="container pt-4 col-sm-4">
            <label>Nombre del artículo</label>    
            <div class="input-group mb-3">
                <input autocomplete="off" id="name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <div id="input-article" class="invalid-feedback d-none" >* El nombre del artículo es incorrecto.</div>
            </div>
        </div>
        <div class="container pt-1 col-sm-4">
            <label>Precio del artículo</label>    
            <div class="input-group mb-3">
                <input id="price" type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <div id="input-price" class="invalid-feedback d-none" >* El precio es incorrecto.</div>
            </div>
        </div>
        <div class="container pt-1 col-sm-4">
            <label>Tipo de artículo</label> 
            <select id="type" class="form-select" aria-label="Default select example">
                <option hidden>Seleccionar tipo de artículo</option>
            </select>
            <div id="input-type" class="invalid-feedback d-none" >* El tipo es incorrecto.</div>
        </div>
        <div class="text-center pt-5">
            <button id="add" type="" class="btn btn-primary">Agregar</button>
        </div> 
    </form>

    <!-- scripts -->
           
    <script src="src/js/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap -->
  
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
