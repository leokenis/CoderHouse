<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!-- Bootstrap Framewok -->
    <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
    <title>Agregar Artículos</title>
</head>
<body>    
  <!-- Start common header -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-1">
    <div class="container">
      <a class="navbar-brand">CoderHouse JS! - CRUD/LocalStorage/JSON/AJAX/jQuery</a>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-dark nav-2">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a id="nav" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Create" href="index.html">Agregar Artículo</a>
          </li>
          <li class="nav-item active">
            <span class="nav-link" href="">|</span>
          </li>
          <li class="nav-item active">
            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Read" href="lista.html">Listar Artículos</a>
          </li>
          <li class="nav-item active">
            <span class="nav-link" href="">|</span>
          </li>
          <li class="nav-item active">
            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Update/Delete" href="lista-edit.html">Editar Artículos</a>
          </li>
          <li class="nav-item active">
            <span class="nav-link" href="">|</span>
          </li>
          <li class="nav-item active">
            <a id="clearStorage" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Borrar Storage" href="#">Borrar Storage</a>
          </li>
        </ul>           
      </div>
      <span id="cotizacion" class="font-weight-bold navbar-text text-right"></span>
    </div>
  </nav>
  <!-- End common header -->
  <p class="h5 text-center pt-4 ">Agregar artículo a la lista:</p>
  <div id="alert"></div> <!-- Alert artículo agregado correctamente -->
  <form novalidate>
    <div class="container pt-4 col-sm-4">
      <label>Nombre del artículo</label>    
      <div class="input-group mb-3">
        <input autocomplete="off" id="name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <div id="input-article" class="invalid-feedback d-none" >* El nombre del artículo es incorrecto.</div>
      </div>
    </div>
    <div class="container pt-1 col-sm-4">
      <label>Precio del artículo</label>    
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input id="price" type="number" class="form-control " aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <div id="input-price" class="invalid-feedback d-none" >* El precio es incorrecto.</div>
      </div>
    </div>
    <div class="container pt-1 col-sm-4">
      <label>Tipo de artículo</label> 
      <select id="type" class="form-control" aria-label="Default select example">
        <option hidden>Seleccionar tipo de artículo</option>
      </select>
      <div id="input-type" class="invalid-feedback d-none" >* El tipo es incorrecto.</div>
    </div>
    <div class="text-center pt-5">
      <button id="add" type="" class="btn btn-primary">Agregar</button>
    </div> 
  </form>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">Local Storage</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div id="modalText" class="modal-body"></div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="reload" type="button" class="btn btn-dark" data-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="src/js/jquery-3.6.0.min.js"></script>
  <script src="src/js/global.js"></script>
  <script src="src/js/input.js"></script>

  <!-- Bootstrap -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
